<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devicemotion</title>
</head>
<body>
    <h1>geolocation | GPSのテスト</h1>
    <dl id="weatherMap">
        <dt>地域名：</dt>
        <dd id="areaName"></dd>
        <dt>現在の気温</dt>
        <dd id="areaTemp"></dd>
        <dt>湿度</dt>
        <dd id="areaHumidity"></dd>
        <dt>天気</dt>
        <dd id="areaWeather"></dd>
        <dd id="weatherIcon"></dd>
    </dl>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    //DOMの読み込み
    $(function(){
        console.log('読み込んだよ');

        //GPSからの緯度経度の取得  ,引数：pos
        navigator.geolocation.getCurrentPosition(function(pos){
            console.log(pos);

            var lat = pos.coords.latitude; //緯度
            var lon = pos.coords.longitude; //経度

            lat = calLocation(lat);
            lon = calLocation(lon);
            console.log('緯度: ' + lat, '経度: ' +lon );

            //緯度経度を天気を表示する関数に受け渡しする
            setWeather(lat,lon);
        });

        //天気を表示する関数
        function setWeather(lat,lon){

            //Open wather MapのAPIキー
            //const : 定数の意味　絶対に上書きが発生しない意味　varでもOKだが
            const apikey = '58ba21618b62f1a51a5b8654ed1f8aa0';

            //OpenWeatherMap用のURL
            var weatherUrl = 'https://api.openweathermap.org/data/2.5/weather?lat='+lat+'&lon='+lon+'&appid='+ apikey;

            //ajax通信
            $.ajax({
                //どこと通信したいか？
                url:weatherUrl,    //セミコロンではない

                //通信ファイル形式　htmlなど
                dataType:'json'

            //うまく通信できればdoneの処理、失敗すればfailの処理
        }).done(function(data){
                //通信成功
                console.log(data);

                //地域名
                var areaName = data.name;
                $('#areaName').text(areaName);

                //気温
                var areaTemp = data.main.temp;  //　絶対温度　cosoleで取得する項目を指定
                areaTemp = areaTemp - 273.15; //　摂氏に変換
                $('#areaTemp').text(Math.round(areaTemp)+'度'); //Math.round で四捨五入

                //湿度
                var areaHumidity = data.main.humidity;
                $('#areaHumidity').text(areaHumidity+'度');

                //天気
                var areaWeather = data.weather[0].description;
                $('#areaWeather').text(areaWeather);

                //天気アイコン
                var weatherIcon = 'https://openweathermap.org/img/w/'+data.weather[0].icon+'.png';
                $('#weatherIcon').append('<img src=" '+weatherIcon+' ">');   //Htmlのddタグの中にimgタグを組み込みたい


            }).fail(function(){
                //通信失敗
                console.log('ajax error');
            });
        }

        //細かい数値は取得できないので、小数点の切り上げ　かつ　少数点2ケタも取りたい→Math.floorを使う
        //少数2桁で切り捨てる関数を自作する
        function calLocation(num){
            var numA = num*100; //2桁上がる
            numA = Math.floor(numA)/100;    //Math.floorで2桁上げた数値の小数点を切り捨て、さらに100で割って2桁下げる

            return numA;
        }
    });
    </script>
</body>
</html>
