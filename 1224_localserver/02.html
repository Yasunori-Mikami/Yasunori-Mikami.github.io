<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devicemotion</title>
</head>
<body>
    <h1>deviceorientation(ジャイロ)のテスト</h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    //DOMの読み込み
    $(function(){
        console.log('読み込んだよ');

        //devicemotion event ジャイロ
        //deviceorientationでジャイロを取得することができる。取得した数値は引数(evt)に入る
        window.addEventListener('deviceorientation',orienDevice);

        //スマフォを振ったら呼び出される関数
        function orienDevice(evt){
            console.log(evt);

            //X軸
            var x = evt.beta; //deviceorientationではxが　beta
            //Y軸
            var y = evt.gamma;  //yのこと
            //Z軸
            var z = evt.alpha; //z

            $('ul li:eq(0)').text('x: ' + x);
            $('ul li:eq(1)').text('y: ' + y);
            $('ul li:eq(2)').text('z: ' + z);
        }
    });
    </script>
</body>
</html>
