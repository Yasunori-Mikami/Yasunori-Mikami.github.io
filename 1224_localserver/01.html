<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devicemotion</title>
</head>
<body>
    <h1>devicemotionのテスト</h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    //DOMの読み込み
    $(function(){
        console.log('読み込んだよ');

        //devicemotion event
        //devicemotionで加速度を取得することができる。取得した数値は引数(evt)に入る
        window.addEventListener('devicemotion',shakeDevice);

        //スマフォを振ったら呼び出される関数
        function shakeDevice(evt){
            console.log(evt);

            //X軸
            var x = evt.acceleration.x;
            //Y軸
            var y = evt.acceleration.y;
            //Z軸
            var z = evt.acceleration.z;

            $('ul li:eq(0)').text('x: ' + x);
            $('ul li:eq(1)').text('y: ' + y);
            $('ul li:eq(2)').text('z: ' + z);

            //もしスマフォを振ったら
            //Mathで絶対値の取得
            if( Math.abs(x) > 20 || Math.abs(y) > 20 || Math.abs(z) > 20 ){  //Xの絶対値が10以上になったら
                $('h1').text('振り終わったよ');
                //alert('振り終わったよ');
                window.removeEventLister('devicemotion', shakeDevice);//再帰関数
            }
        }
    });
    </script>
</body>
</html>
