        <p>お問合わせはこちらから</p>

                <tr>
                    <th>お名前</th>
                    <td><input type="text" name="contact-name" maxlength="20" placeholder="例：三上泰徳"></td>

                <tr>
                    <th>企業/個人</th>
                    <td>

                    <th>お問い合わせ内容</th>

                    </td>
                </tr>
                <tr>
                    <th>利用規約</th>

                        <input type="checkbox" name="contact-agrement" value="agree">同意します

                </tr>
